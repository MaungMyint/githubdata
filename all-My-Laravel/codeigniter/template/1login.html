<head>

	<!-- Data Table CSS -->
  	<link rel="stylesheet" type="text/css" href="datatables/dataTables.bootstrap4.min.css">
  	<link rel="stylesheet" type="text/css" href="datatables/buttons.bootstrap4.min.css">
	
	<!-- TagsInput CSS -->

	<!-- TagsInput JS -->

  	<!-- Summernote JS -->

	<script type="text/javascript">
		$(document).ready(function() 
		{
			$('#example').DataTable();
		});

		$('#summernote').summernote({
	        placeholder: 'Descripe your summary or profile',
	        tabsize: 2,
	        height: 100
	    });
	</script>
	

</head>
<body>
	
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-6 offset-md-3 mt-5 pt-5">
				
				<div class="row">
					<div class="offset-md-4 col-md-3 offset-md-4">
						<i class="fas fa-street-view fa-2x mr-3 text-center ml-5"></i>
						<h1 class="text-center"> Listing </h1>
					</div>
				</div>

				<form class="mt-5 pt-5">
		
					<div class="form-group row">
				    	<label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>

				      			<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
				    		</div>
				  	</div>
			  		
			  		<div class="form-group row">
			    		<label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
			    			<div class="col-sm-10">
			      				<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
			    			</div>
			  		</div>

			  		<div class="form-group row">
			    		<div class="offset-sm-2 col-sm-10">
			      			<button type="submit" class="btn btn-primary btn-block">Sign in</button>
			    		</div>
			  		</div>
				</form>
			</div>
		</div>
